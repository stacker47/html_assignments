<!DOCTYPE html>

<head>

        .div2 {

            border: 4px solid black;
            border-radius: 15px;
            height: 200px;
            margin: 25px;
            width: 82px;
            background-color: red;
            padding: 0px;
        }

        .div3 {
            float: left;
            border: 4px solid black;
            border-radius: 15px;
            height: 200px;
            margin: 25px 0px;
            width: 82px;
            background-color: green;
        }

        .div4 {
            float: right;
            border: 4px solid black;
            border-radius: 15px;
            height: 200px;
            margin: 25px;
            width: 82px;
            background-color: blue;
        }

        p {
            text-align: center;
            padding: 60px 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <figure>
        <h2><u>Client-Server Architecture</u></h2>
        <div class="div1">
            <div class="div2">
                <p>Tier 1</p>
            </div>
            <div class="div3">
                <p>Tier 2</p>
            </div>
            <div class="div4">
                <p>Tier 3</p>
            </div>
        </div>
    </figure>
</body>
